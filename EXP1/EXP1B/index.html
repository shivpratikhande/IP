<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body align="center">

    <h1>Order Your Customized T-Shirt</h1>
        <img src="shirt.jpg" alt="img">
    <form action="/submit-order" method="post">

        <fieldset>
            <legend>T-Shirt Customization</legend>

            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
            <br><br>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
            <br><br>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            <br><br>

            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>

            <label for="name">Recipient's Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <br><br>
        </fieldset>

        <br>
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
