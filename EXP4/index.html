<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo T-Shirt Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Polo T-Shirt Order Form</h1>
        <form id="orderForm" onsubmit="processOrder(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No (9 digits):</label>
                <input type="text" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="message">Message (Max 50 characters):</label>
                <textarea id="message" rows="4" maxlength="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="size">T-Shirt Size:</label>
                <select id="size" required>
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rollNo">Student Roll No:</label>
                <input type="number" id="rollNo" required>
            </div>
            <button type="submit">Place Order</button>
        </form>

        <div id="receipt" class="hidden">
            <h2>Order Receipt</h2>
            <p id="receiptDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
