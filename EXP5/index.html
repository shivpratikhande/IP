<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Iterators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div>
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <select id="operation">
            <option value="">Select Operation</option>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>

    <h1>Custom Iterator</h1>
    <div>
        <input type="text" id="numbers" placeholder="Enter numbers (comma separated)">
        <button id="square">Get Squares</button>
        <p id="squaredResult"></p>
    </div>

    <h1>Prime Number Generator</h1>
    <div>
        <input type="number" id="limit" placeholder="Enter limit">
        <button id="generatePrimes">Generate Primes</button>
        <p id="primeResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
